<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
          <div class="header__logo"></div>
        </header>
        <main>
          <section class="profile page__profile">
            <div class="profile__avatar">
              <img class="profile__avatar-photo" src="./images/avatar/сousteau.jpg" alt="Фотография Жака-Ива Кусто">
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <h2 class="profile__status">Исследователь океана</h2>
            </div>
            <span class="profile__add-button"></span>
          </section>
          <section class="elements page__elements">
            <!--<h2></h2>-->
            <ul class="elements__list">
              <li class="element"> 
                <img class="element__picture" src="./images/cities/karachaevsk.jpg" alt="Изображение города Карачаевск">
                <div class="element__title-container">
                  <h2 class="element__title">Карачаевск</h2>
                  <button type="button" class="element__like-icon"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__picture" src="./images/cities/elbrus.jpg" alt="Изображение горы Эльбрус">
                <div class="element__title-container">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__like-icon"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__picture" src="./images/cities/dombay.jpg" alt="Изображение Домбая">
                <div class="element__title-container">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__like-icon"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__picture" src="./images/cities/krasnay_polyana.jpg" alt="Изображение Красной поляны (Сочи)">
                <div class="element__title-container">
                  <h2 class="element__title">Красная поляна</h2>
                  <button type="button" class="element__like-icon"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__picture" src="./images/cities/petropavlovsk-kamchatskiy.jpg" alt="Изображение Петропавловск-Камчасткого">
                <div class="element__title-container">
                  <h2 class="element__title">Петропавловск-Камчасткий</h2>
                  <button type="button" class="element__like-icon"></button>
                </div>
              </li>
              <li class="element">
                <img class="element__picture" src="./images/cities/altai.jpg" alt="Изображение одной из рек на Алтае">
                <div class="element__title-container">
                  <h2 class="element__title">Алтай</h2>
                  <button type="button" class="element__like-icon"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer page__footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" action="#" method="get" name="popup__form">
                  <input type="text" class="popup__field popup__field_text_name" name="profile__name" value="" placeholder="Имя">
                  <input type="text" class="popup__field popup__field_text_status" name="profile__status" value="" placeholder="О себе">              
                  <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
