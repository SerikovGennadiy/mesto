<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header page__header">
          <div class="header__logo"></div>
        </header>
        <main>
          <section class="profile page__profile">
            <div class="profile__avatar">
              <img class="profile__avatar-photo" src="./images/avatar/сousteau.jpg" alt="Фотография Жака-Ива Кусто">
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <h2 class="profile__status">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
          <section class="elements page__elements">
            <!--<h2></h2>-->
            <ul class="elements__list"></ul>
          </section>
        </main>
        <footer class="footer page__footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__container">
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__form" action="#" method="get" name="popup__form" novalidate>
                <div class="popup__field-box">
                  <input type="text" id="profile-name" class="popup__field popup__field_text_name" name="profile__name" value="" placeholder="Имя" required minlength="2" maxlength="40">
                  <span id="profile-name-error" class="popup__field-error"></span>
                </div>
                <div class="popup__field-box">
                  <input type="text" id="profile-status" class="popup__field popup__field_text_status" name="profile__status" value="" placeholder="О себе" required minlength="2" maxlength="200">
                  <span id="profile-status-error" class="popup__field-error"></span>
                </div>
                <button type="submit" class="popup__submit-button">Сохранить</button>
              </form>
              <button type="button" class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup_card">
          <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" action="#" method="get" name="popup__form" novalidate>
              <div class="popup__field-box">
                <input type="text" id="card-name" class="popup__field popup__field_text_name" name="card__name" value="" placeholder="Название" required minlength="2" maxlength="30">
                <span id="card-name-error" class="popup__field-error"></span>
              </div>
              <div class="popup__field-box">
                <input type="url" id="card-link" class="popup__field popup__field_text_link" name="card__link" value="" placeholder="Ссылка на картинку" required>
                <span id="card-link-error" class="popup__field-error"></span>
              </div>
              <button type="submit" class="popup__submit-button">Создать</button>
            </form>
            <button type="button" class="popup__close-button"></button>
          </div>
        </div>
        <div class="popup popup_preview">
          <div class="popup__container">
            <div class="preview">
              <img class="preview__image" src="https://cdn.sstatic.net/Img/unified/sprites.svg?v=e5e58ae7df45" alt="Дефолтное изображение">
              <h2 class="preview__title"></h2>
            </div>
            <button type="button" class="popup__close-button"></button>
          </div>
        </div>
    </div>
    <template id="card-template">
      <li class="element">
        <img class="element__picture" src="https://cdn.sstatic.net/Img/unified/sprites.svg?v=e5e58ae7df45" alt="Дефолтное изображение">
        <div class="element__title-container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-icon element__like-button"></button>
        </div>
        <button type="button" class="element__trash-icon element__trash-button"></button>
      </li>
    </template>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
